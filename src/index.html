<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script defer type="module" src="./index.js"></script>
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz App</h1>
    </header>
    <main data-page="home" class="page-home">
      <section class="card">
        <h2 class="card__question">Question</h2>
        <button class="card__button">Show answer</button>
        <p class="card__answer">The answer is</p>
        <ul class="card__tag-list">
          <li class="card__tag-list-item">CSS</li>
          <li class="card__tag-list-item">HTML</li>
          <li class="card__tag-list-item">JS</li>
        </ul>
        <div role="button" class="card__bookmark"></div>
      </section>
      <section class="card">
        <h2 class="card__question">Question</h2>
        <button class="card__button">Show answer</button>
        <p class="card__answer">The answer is</p>
        <ul class="card__tag-list">
          <li class="card__tag-list-item">CSS</li>
          <li class="card__tag-list-item">HTML</li>
          <li class="card__tag-list-item">JS</li>
        </ul>
        <div role="button" class="card__bookmark--selected"></div>
      </section>
    </main>
    <main data-page="bookmarks" class="page-bookmarks hidden">Bookmarks</main>
    <main data-page="create" class="page-create hidden">Create</main>
    <main data-page="settings" class="page-settings hidden">Settings</main>
    <footer class="footer__page">
      <section class="footer__navigation">
        <button data-nav="home" class="footer__button-home active">Quiz</button>
        <button data-nav="bookmarks" class="footer__button-bookmarks">
          Bookmark
        </button>
        <button data-nav="create" class="footer__button-create">Create</button>
        <button data-nav="settings" class="footer__button-settings">
          Settings
        </button>
      </section>
    </footer>
  </body>
</html>
