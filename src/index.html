<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <header class="app-header">
      <h1 class="app-header__heading">Quiz App</h1>
    </header>
    <main>
      <section class="card">
        <h2 class="card__question">Question</h2>
        <button class="card__button">Show answer</button>
        <p class="card__answer">The answer is</p>
        <ul class="card__tag-list">
          <li class="card__tag-list-item">CSS</li>
          <li class="card__tag-list-item">HTML</li>
          <li class="card__tag-list-item">JS</li>
        </ul>
        <div role="button" class="card__bookmark"></div>
      </section>
    </main>
    <footer class="footer">
      <section class="footer__menu">
        <ul class="footer__menu-list">
          <li>Bookmark</li>
          <li>Add Questions</li>
          <li>Profile</li>
          <li>Other</li>
        </ul>
      </section>
    </footer>
  </body>
</html>
